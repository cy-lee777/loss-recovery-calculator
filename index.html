<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>손실 복구 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      font-size: 18px;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      color: #2d7f5e;
      font-size: 32px;
      text-align: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      font-size: 22px;
      margin-bottom: 1em;
    }

    .input-group span {
      padding: 0.5em;
      background: #eee;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 5px 0 0 5px;
    }

    .input-group input {
      padding: 0.5em;
      font-size: 22px;
      flex: 1;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 5px 5px 0;
    }

    button {
      font-size: 20px;
      padding: 0.6em 1.2em;
      background-color: #2d7f5e;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }

    #result {
      margin-top: 1.2em;
      font-size: 22px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>손실 복구 계산기</h1>

  <label for="lossInput">손실률 입력:</label>
  <div class="input-group">
    <span>-</span>
    <input
      type="tel"
      inputmode="numeric"
      id="lossInput"
      placeholder="예: 40"
      oninput="filterDigits(this)"
    />
  </div>

  <button onclick="calculateRecovery()">복구율 계산</button>

  <div id="result"></div>

  <script>
    function filterDigits(input) {
      input.value = input.value.replace(/[^0-9]/g, '');
    }

    function calculateRecovery() {
      const rawValue = document.getElementById("lossInput").value;
      const resultDiv = document.getElementById("result");

      if (!rawValue || isNaN(rawValue)) {
        resultDiv.innerText = "손실률 숫자를 입력하세요 (예: 40)";
        return;
      }

      const loss = -Math.abs(parseFloat(rawValue)); // 항상 음수 처리
      if (loss <= -100) {
        resultDiv.innerText = "손실률은 -100% 이상일 수 없습니다.";
        return;
      }

      const recovery = (100 / (100 + loss)) * 100 - 100;
      resultDiv.innerText = `본전이 되려면 약 ${recovery.toFixed(2)}% 상승 필요`;
    }
  </script>
</body>
</html>
