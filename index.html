<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>손실 복구 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      font-size: 18px;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      color: #2d7f5e;
      font-size: 32px;
      text-align: center;
    }

    label {
      font-size: 20px;
      display: block;
      margin-bottom: 0.5em;
    }

    input {
      font-size: 22px;
      padding: 0.5em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      font-size: 20px;
      padding: 0.6em 1.2em;
      background-color: #2d7f5e;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }

    #result {
      margin-top: 1.2em;
      font-size: 22px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>손실 복구 계산기</h1>

  <label for="lossInput">손실률 입력 (예: -40):</label>
  <input
    type="tel"
    inputmode="numeric"
    id="lossInput"
    placeholder="예: 40"
    oninput="prependMinus(this)"
  />

  <button onclick="calculateRecovery()">복구율 계산</button>

  <div id="result"></div>

  <script>
    function prependMinus(input) {
      input.value = input.value.replace(/[^0-9]/g, ''); // 숫자만 허용
    }

    function calculateRecovery() {
      const rawInput = document.getElementById("lossInput").value;
      const resultDiv = document.getElementById("result");

      if (!rawInput || isNaN(rawInput)) {
        resultDiv.innerText = "손실률 숫자를 입력하세요 (예: 40)";
        return;
      }

      const loss = -Math.abs(parseFloat(rawInput)); // 항상 음수로 처리
      if (loss <= -100) {
        resultDiv.innerText = "손실률은 -100% 이상일 수 없습니다.";
        return;
      }

      const recovery = (100 / (100 + loss)) * 100 - 100;
      resultDiv.innerText = `본전이 되려면 약 ${recovery.toFixed(2)}% 상승 필요`;
    }
  </script>
</body>
</html>
