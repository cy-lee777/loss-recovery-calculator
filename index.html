<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>손실 복구 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    h1 {
      color: #2d7f5e;
    }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      width: 120px;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
      background-color: #2d7f5e;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>손실 복구 계산기</h1>
  <label for="lossInput">손실률 (%)</label><br>
  <input type="text" id="lossInput" value="-" oninput="forceNegative(this)" placeholder="예: -40"><br><br>

  <button onclick="calculateRecovery()">복구율 계산</button>

  <div id="result"></div>

  <script>
    function forceNegative(input) {
      let numOnly = input.value.replace(/[^0-9]/g, '');
      input.value = '-' + numOnly;
    }

    function calculateRecovery() {
      const input = document.getElementById('lossInput').value;
      const loss = parseFloat(input);
      if (isNaN(loss) || loss >= 0 || loss <= -100) {
        document.getElementById('result').innerText = '올바른 손실률을 입력하세요. (예: -40)';
        return;
      }

      const recovery = (100 / (100 + loss)) * 100 - 100;
      document.getElementById('result').innerText =
        `손실을 복구하려면 약 ${recovery.toFixed(2)}% 상승 필요`;
    }
  </script>

</body>
</html>
